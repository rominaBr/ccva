{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %} Login Usuario | CCVA {% endblock titulo %}


{% block content %}

<div class="row justify-content-around">
    <div class="col-sm-5 mx-5">
      <div class="card mx-5">
        <div class="card-header">
            Iniciar sesión
        </div>
        <div class="card-body mx-5 my-2">
            <form action="" class="form" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type = "submit" id="submit" class="btn btn-primary redondeado">Iniciar sesión</button>
                <span class="m-2">¿No tiene una cuenta? Regístrese <a href="{% url 'cuentas:registro' %}"><strong>aquí</strong></a>.</span>
              </form>
        </div>
      </div>
    </div>
    
</div>


{% endblock %}
