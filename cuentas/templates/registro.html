{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %} Registrar Usuario | CCVA {% endblock titulo %}


{% block content %}

<div class="row justify-content-around">
    <div class="col-sm-5 mx-5">
      <div class="card mx-5">
        <div class="card-header">
            Registro de Usuario
        </div>
        <div class="card-body mx-5 my-2">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <button type = "submit" id="submit" class="btn btn-primary redondeado">Registarse</button>
                <span class="m-2">¿Tiene una cuenta? Inicie sesión <a href="{% url 'cuentas:login' %}"><strong>aquí</strong></a>.</span>
              </form>
        </div>
      </div>
    </div>
    
</div>





{% endblock %}
