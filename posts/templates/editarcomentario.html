{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Editar Comentario{% endblock titulo %}


<!-- main content -->
{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-header">
              <h4>Editar Comentario</h4>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}              
                    {{form | crispy }}
                    <button class="btn btn-danger redondeado" type="submit">Editar</button>            
                    <a href="{% url 'posts:detalle_post' object.post.slug %}" class="btn btn-secondary redondeado">Cancelar</a>
                </form>              
              
            </div>
          </div>
    </div>
    
{% endblock content %}
